<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/register-styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Register page</title>
</head>

<body>
    <header>
        <h1>Deliah Resto</h1>
    </header>
    <section>
        <form action="http://localhost:8000/users" method="POST">
            <label for="register-username" class="form-label">Usuario</label>
            <input name="userName" id="register-username" class="text-input" type="text" required
                placeholder="john_doe">
            <label for="register-fullname" class="form-label">Nombre y apellido</label>
            <input name="fullName" id="register-fullname" class="text-input" type="text" required
                placeholder="John Doe">
            <label for="register-email" class="form-label">Correo electrónico</label>
            <input name="email" id="register-email" class="text-input" type="email" required
                placeholder="johndoe@mail.com">
            <label for="register-phone" class="form-label">Teléfono</label>
            <input name="phone" id="register-phone" class="text-input" type="number" required
                placeholder="+57 3175034059">
            <label for="register-address" class="form-label">Dirección de envío</label>
            <input name="address" id="register-address" class="text-input" type="text" required
                placeholder="Cra 59a #6b - 75">
            <label for="register-password" class="form-label">Contraseña</label>
            <input name="password" id="register-password" class="text-input" type="password" required
                placeholder="Password">
            <input id="register-submit" class="main-button" type="submit" value="Crear cuenta">
            <a id="register-login" class="form-anchor" href="index.html">Iniciar Sesión</a>
        </form>
    </section>

    <script src="js/register-script.js" type="text/javascript"></script>
</body>

</html>
